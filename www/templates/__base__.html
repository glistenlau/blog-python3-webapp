<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% block meta %}<!-- block meta -->{% endblock %}
    <title>{% block title %}{% endblock %} - Glisten Blog</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css" />
    <script src="/static/js/jquery-2.1.4.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/components/sticky.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    {% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Glisten's Blog</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/"><i class="uk-icon-home"></i>Article</a></li>
                <li>
                    <a href="https://github.com/glistenlau/blog-python3-webapp">
                        <i class="uk-icon-code"></i>Source Code
                    </a>
                </li>
            </ul>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right">
                    {% if __user__ %}
                        <li class="dropdown">
                          <a href="#0" class="dropdown-toggle" data-toggle="dropdown"
                            role="button" aria-haspopup="true" aria-expanded="false">
                            {{ __user__.name }} <span class="caret"></span>
                          </a>
                          <ul class="dropdown-menu">
                            <li><a href="/signout">Signout</a></li>
                          </ul>
                        </li>
                    {% else %}
                        <li><a href="/signin">Signin</a></li>
                        <li><a href="/register">Register</a></li>
                    {% endif %}
                  </ul>
            </div>
        </div>
    </nav>
