<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% block meta %}<!-- block meta -->{% endblock %}
    <title>{% block title %}{% endblock %} - Glisten Blog</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <link rel="stylesheet" href="/static/css/awesome.css" />
    <script src="/static/js/jquery-2.1.4.js"></script>
    <script src="/static/js/sha1.min.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/components/sticky.min.js"></script>
    <script src="/static/js/vue.min.js"></script>
    <script src="/static/js/awesome.js"></script>
    {% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
    <nav class="uk-navbar uk-navbar-attached uk-margin-bottom">
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand">Glisten's Blog</a>
            <ul class="uk-navbar-nav">
                <li data-url="blogs">
                    <a href="/">
                        <i class="uk-icon-home"></i>日志
                    </a>
                </li>
                <li>
                    <a target="_blank"
                       href="https://github.com/glistenlau/blog-python3-webapp">
                        <i class="uk-icon-code"></i>源码
                    </a>
                </li>
            </ul>
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                    {% if __user__ %}
                        <li class="uk-parent" data-uk-dropdown>
                            <a href="#0">
                                <i class="uk-icon-user"></i>
                                {{ __user__.name }}
                            </a>
                            <div class="uk-dropdown uk-dropdown-navbar">
                                <ul class="uk-nav uk-nav-navbar">
                                    <li>
                                        <a href="/signout">
                                            <i class="uk-icon-sign-out"></i>
                                            登出
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="signin">
                            <i class="uk-icon-sign-in"></i>
                            登陆
                        </a></li>
                        <li><a href="/register">
                            <i class="uk-icon-edit"></i>
                            注册
                        </a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="uk-container uk-container-center">
        <div class="uk-grid">
            <!-- content -->
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div class="uk-margin-large-top"
         style="background-color:#eee; border-top:1px solid #ccc;">
        <div class="uk-container uk-container-center uk-text-center">
            <div class="uk-panel uk-margin-top uk-margin-bottom">
                <p>
                    <a target="_blank" href="https://github.com/glistenlau"
                       class="uk-icon-button uk-icon-github"></a>
                    <a target="_blank" href="http://linkedin.com/in/glistenlau"
                       class="uk-icon-button uk-icon-linkedin-square"></a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
